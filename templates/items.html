<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Registration</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            margin-top: 50px;
        }
        .table-container {
            margin-top: 30px;
        }
        .form-container {
            background-color: #f8f9fa;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Item Registration</h2>
        <!-- Item Registration Form -->
        <div class="form-container">
            <form id="itemForm" method="POST" action="../backend/register_item.php">
                <div class="form-group">
                    <label for="item_code">Item Code</label>
                    <input type="text" class="form-control" id="item_code" name="item_code" required>
                </div>
                <div class="form-group">
                    <label for="item_name">Item Name</label>
                    <input type="text" class="form-control" id="item_name" name="item_name" required>
                </div>
                <div class="form-group">
                    <label for="item_category">Item Category</label>
                    <select class="form-control" id="item_category" name="item_category" required>
                        <option value="">Select Category</option>
                        <option value="1">Printers</option>
                        <option value="2">Laptops</option>
                        <option value="3">Gadgets</option>
                        <option value="4">Ink Bottles</option>
                        <option value="5">Cartridges</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="item_subcategory">Item Sub Category</label>
                    <select class="form-control" id="item_subcategory" name="item_subcategory" required>
                        <option value="">Select Sub Category</option>
                        <option value="1">HP</option>
                        <option value="2">Dell</option>
                        <option value="3">Lenovo</option>
                        <option value="4">Acer</option>
                        <option value="5">Samsung</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="quantity">Quantity</label>
                    <input type="number" class="form-control" id="quantity" name="quantity" required>
                </div>
                <div class="form-group">
                    <label for="unit_price">Unit Price</label>
                    <input type="number" class="form-control" id="unit_price" name="unit_price" step="0.01" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Register Item</button>
            </form>
        </div>

        <!-- Registered Items Table -->
        <div class="table-container">
            <h2>Registered Items</h2>
            <table class="table table-striped table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th>ID</th>
                        <th>Item Code</th>
                        <th>Category</th>
                        <th>Sub Category</th>
                        <th>Item Name</th>
                        <th>Quantity</th>
                        <th>Unit Price</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Fetch and display items from the database here -->
                    <!-- Example row: -->
                    <tr>
                        <td>1</td>
                        <td>JK007</td>
                        <td>Printers</td>
                        <td>HP</td>
                        <td>HP Laser Printer</td>
                        <td>10</td>
                        <td>5000.00</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Form validation (example validation)
        document.getElementById('itemForm').addEventListener('submit', function (event) {
            var form = event.target;

            if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
            }
            form.classList.add('was-validated');
        }, false);
    </script>
</body>
</html>
